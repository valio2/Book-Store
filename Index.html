<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Book-store</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo-box">
                <i class="fa fa-book fa-2x logo" aria-hidden="true"></i>
                <div class="logo-text">Book
                    <span class="logo-text-store">Store</span>
                </div>
            </div>
            <div class="header-navigation">
                <p>Home</p>
                <p>Contacts</p>
                <p>About us</p>
            </div>
            <div class="header-buttons">
                <div class="login-register-buttons">
                    <p class="login_redirect">Log in</p>
                    <p class="register_redirect">Register</p>
                </div>
                <div class="logout_redirect" style="display:none">Log out</div>
                <div class="add_book_redirect">Add Book</div>
            </div>
        </header>
        <div class="main-box">
            <nav class="nav">
            </nav>

            <aside class="content">
            </aside>
        </div>

    </div>
    <footer>
        Developed by:
        <p class="names">Georgi Moskov, Valentin Anchev and Angel Alexov</p>
        <p>All rights reserved!</p>
    </footer>

    <script src="categories.js"></script>
    <script src="users.js"></script>
    <script src="functions_db.js"></script>
    <script src="jQuery-listeners.js"></script>
    <script src="script.js"></script>
</body>

</html>
